

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

    <div style="width:1000px;padding:10px;border:1px solid">
        <div style="border-bottom:2px solid;height:150px;margin-bottom:30px;">
            <div style="width:250px;float:left;padding-top:15px;">
                <a HREF="relatoriocoordenacao.jsf"><!--p><img alt="Projovem Urbano" src="imagens/logo-projovem.JPG" border="0" style="width: 250px; height: 90px;"/></p--></a>

            </div>
            <div style="width:500px;float:left">
                <h1 style="margin-bottom:0;margin-left:0;margin-right:0;margin-top:10px;text-align:center;">PROJOVEM URBANO</h1>
                <h2 style="margin-bottom:0;margin-left:0;margin-right:0;margin-top:10px;text-align:center;">RELATÓRIO SÍNTESE DE SUPERVISÃO</h2>
                <h3 style="margin-bottom:0;margin-left:0;margin-right:0;margin-top:10px;text-align:center;">Rotina 2 - ROTINA DE FORMAÇÃO INICIAL</h3>
                <h4 style="margin-bottom:0;margin-left:0;margin-right:0;margin-top:10px;text-align:center;">PERFIL DOS EDUCADORES</h4>
            </div>
            <div style="width:200px;float:left;padding-top:50px;padding-left:30px">
                <!--p><img alt="Brasil, um país de todos" src="imagens/brasil_gd.jpg"/></p-->
            </div>
        </div>


        <table width="100%">
            <tr>
                <td>
                    <h:outputText value="Instituição responsável pela supervisão do programa #{sinteseSupervisaoBean.irResponsavel}"/>
                </td>
                <td rowspan="2" width="10%">
                    <a target="_self" HREF="javaScript:window.print()"><img alt="Imprimir" border="0" src="imagens/impressora.gif"/></a>
                </td>
            </tr>
            <tr>
                <td>
                    <p><h:outputText value="Dados referentes à #{sinteseSupervisaoBean.coordenacaoEscolhida}"/></p>
            </td>
            </tr>
        </table>


        <center>
            <rich:dataTable

                onRowMouseOver="this.style.backgroundColor='#FCF6EE'"
                onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
                cellpadding="0" cellspacing="0"
                border="0" var="rotina" value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.listaRotina002PerfilEducadores}">


                <rich:column >
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <CENTER><h:outputText value="#{rotina.id}"/></CENTER>
                </rich:column>
                <rich:column >
                    <f:facet name="header">
                        <h:outputText value="Município"/>
                    </f:facet>
                    <h:outputText value="#{rotina.identificaEntradaMunicipio}"/>
                </rich:column>
                <rich:column >
                    <f:facet name="header">
                        <h:outputText value="Data Observação"/>
                    </f:facet>
                    <CENTER><h:outputText value="#{rotina.dataInsercao}"/></CENTER>
                </rich:column>
            </rich:dataTable>
        </center>

        <p> <h:outputText value=" #{sinteseSupervisaoBean.listaRotina002PerfilEducadoresSize} educadores entrevistados."/></p>
        <br/>

        <p><b><h:outputText value="Aspectos observados que acrescentam às condicionalidades estabelecidas no programa e contribuem para sua qualidade:"/></b></p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4i}% dos Educadores tem Mestrado como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4i gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4j}% dos Educadores tem Doutorado ou posterior como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4j gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ac}% dos Educadores tem conhecimento avançado de softwares de texto."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ac gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9bc}% dos Educadores tem conhecimento avançado de confecção de planilhas."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9bc gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9cc}% dos Educadores tem conhecimento avançado de internet."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9cc gt 0}"/> </p>

        <p><h:outputText value="Os dados registrados não contém observações a este respeito."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.positivo eq 0}"/> </p>

        <br/>

        <p><b><h:outputText value="Aspectos observados quanto ao não cumprimento das condicionalidades estabelecidas no programa e que afetam sua implementação:"/></b></p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4a}% dos Educadores tem o ensino fundamental como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4a gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4b}% dos Educadores tem o ensino médio/técnico como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4b gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4c}% dos Educadores tem o ensino médio/magistério como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4c gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4d}% dos Educadores tem o ensino Superior Incompleto como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4d gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6a}% dos Educadores não concluiu o ensino superior."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6a gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9aa}% dos Educadores não tem conhecimento de softwares de texto."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9aa gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ba}% dos Educadores não tem conhecimento de confecção de planilhas."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ba gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ca}% dos Educadores não tem conhecimento de internet."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ca gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13anao}% dos Educadores afirmaram que 'Palestras sobre o conteúdo de sua área de conhecimento' não foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13anao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13bnao}% dos Educadores afirmaram que 'Oficinas sobre situação problema da prática como docente' não foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13bnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13cnao}% dos Educadores afirmaram que 'Palestras sobre os procedimentos para avaliação e recebimento de bolsas dos alunos' não foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13cnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13dnao}% dos Educadores afirmaram que 'Palestras sobre o material impresso e o guia do educador do Projovem' não foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13dnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13enao}% dos Educadores afirmaram que 'Oficinas sobre o desenvolvimento de atividades em sala de aula' não foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13enao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14anao}% dos Educadores não conhecem o Manual do Educador do Projovem Urbano."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14anao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14bnao}% dos Educadores não conhecem a Agenda do Estudante do Projovem Urbano."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14bnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14cnao}% dos Educadores não conhecem o Caderno do Projeto de Orientação Profissional (POP)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14cnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14dnao}% dos Educadores não conhecem o Caderno do Plano de Ação Comunitária (PLA)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14dnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14enao}% dos Educadores não conhecem o Guia de Estudo da Unidade Formativa I."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14enao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14fnao}% dos Educadores não conhecem o Manual do educador da unidade formativa I."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14fnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14gnao}% dos Educadores não conhecem o Caderno de Registro e Avaliação I (CRA I)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14gnao gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14hnao}% dos Educadores não conhecem o o Plano Nacional de Formação."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14hnao gt 0}"/> </p>

        <p><h:outputText value="Os dados registrados não contém observações a este respeito."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.negativo eq 0}"/> </p>

        <br/>

        <!--p><b><h:outputText value="Outros aspectos observados:"/></b></p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4e}% dos Educadores tem o ensino Superior completo tecnológico como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4e gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4f}% dos Educadores tem o ensino Superior completo licenciatura como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4f gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4g}% dos Educadores tem o ensino Superior completo bacharelado como o nível máximo de escolaridade."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4g gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4h}% dos Educadores tem Especialização (lato sensu) como o nível máximo de escolaridade"
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q4h gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6b}% dos Educadores tem como formação o curso Tecnólogo."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6b gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6c}% dos Educadores tem formação em Educação (Pedagogia, Normal Superior ou similar)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6c gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6d}% dos Educadores tem formação em letras (ou similar)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6d gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6e}% dos Educadores tem formação em Ciências Humanas (História, Geografia ou similar)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6e gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6f}% dos Educadores tem formação em Ciências Exatas (Matemática, Física, Química ou similar)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6f gt 0}"/> </p>
        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6g}% dos Educadores tem formação em Ciências Biológicas (Ciências, Biologia ou similar)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q6g gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ab}% dos Educadores tem conhecimento básico de softwares de texto."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9ab gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9bb}% dos Educadores tem conhecimento básico de confecção de planilhas."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9bb gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9cb}% dos Educadores tem conhecimento básico de internet."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q9cb gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13asim}% dos Educadores afirmaram que 'Palestras sobre o conteúdo de sua área de conhecimento' foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13asim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13bsim}% dos Educadores afirmaram que 'Oficinas sobre situação problema da prática como docente' foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13bsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13csim}% dos Educadores afirmaram que 'Palestras sobre os procedimetnos para avaliação e recebimento de bolsas dos alunos' foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13csim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13dsim}% dos Educadores afirmaram que 'Palestras sobre o material impresso e o guia do educador do Projovem' foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13dsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13esim}% dos Educadores afirmaram que 'Oficinas sobre o desenvolvimento de atividades em sala de aula' foi tema desenvolvido na formação inicial."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q13esim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14asim}% dos Educadores conhecem o Manual do Educador do Projovem Urbano."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14asim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14bsim}% dos Educadores conhecem a Agenda do Estudante do Projovem Urbano."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14bsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14csim}% dos Educadores conhecem conhecem o Caderno do Projeto de Orientação Profissional (POP)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14csim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14dsim}% dos Educadores conhecem o Caderno do Plano de Ação Comunitária (PLA)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14dsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14esim}% dos Educadores conhecem o Guia de Estudo da Unidade Formativa I."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14esim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14fsim}% dos Educadores conhecem o Manual do educador da unidade formativa I."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14fsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14gsim}% dos Educadores conhecem o Caderno de Registro e Avaliação I (CRA I)."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14gsim gt 0}"/> </p>

        <p><h:outputText value="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14hsim}% dos Educadores conhecem o Plano Nacional de Formação."
                         rendered="#{sinteseSupervisaoBean.contagem002PerfilEducadores.q14hsim gt 0}"/> </p>

        </p-->

        <br/>
        <p><h:outputText value="Sr(a) Coordenador(a), este é um relatório dinâmico, novos dados poderão ser inseridos ou atualizados e alterar os resultados apresentados."/></p>
        <p><h:outputText value="Brasília, #{sinteseSupervisaoBean.contagem002PerfilEducadores.dataatual}"/></p>
        <hr/>

    </div>
</ui:composition>
