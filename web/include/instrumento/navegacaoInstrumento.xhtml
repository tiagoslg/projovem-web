

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

 <rich:dataTable  id="grid" value="#{instrumentoBean.navegacao}"
                     var="navegacao" style="width: 280px; ">

        <h:column align="center" >
            <f:facet name="header"><h:outputText value="Questão"/></f:facet>

            <p><a4j:commandLink reRender="instrumento" value="Questão #{navegacao.questao.numero}"
            action="#{instrumentoBean.goToQuestao}" onclick="javascript:scroll(0,0);" status="aguarde">
                <f:setPropertyActionListener value="#{navegacao.questao}"
                target="#{instrumentoBean.questaoSelecionadaMenuNavegacao}" />
            </a4j:commandLink></p>
        </h:column>

        <h:column align="center">
            
            <f:facet name="header"><h:outputText value="Status"/></f:facet>
            <center>
                <h:graphicImage value="/imagens/sim.png" rendered="#{navegacao.status eq 'respondida'}"/>
                <h:graphicImage value="/imagens/no.gif" rendered="#{navegacao.status eq 'naoRespondida'}"/>
            </center>
            
        </h:column>
    </rich:dataTable >

                
    
</ui:composition>
